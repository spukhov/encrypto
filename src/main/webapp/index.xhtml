<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<!--xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich" -->

<h:body>

	<ui:composition template="WEB-INF/templates/BasicTemplate.xhtml">
		<ui:define name="header">

		</ui:define>
		<ui:define name="content">
            <h:form style="float:right;">

                <h:panelGrid columns="2">
                    <h:outputText value="Your name:" />
                    <h:inputText value="#{feedbackBean.name}" />

                    <h:outputText value="Your email:" />
                    <h:inputText value="#{feedbackBean.email}" />

                    <h:outputText value="Message:" />
                    <h:inputTextarea  cols="19" rows="8" value="#{feedbackBean.message}"/>

                    <h:outputText value=""></h:outputText>
                    <h:commandButton value="Submit" action="#{feedbackBean.save()}" />

                </h:panelGrid>

            </h:form>

            <h:form>

                <h:panelGrid columns="2">
                    <h:outputText value="Text:" />
                    <h:inputTextarea  cols="40" rows="18" value="#{encryptionBean.text}"/>

                    <h:commandButton value="Decrypt" action="#{encryptionBean.decrypt}" />
                    <h:commandButton value="Encrypt" action="#{encryptionBean.save}" />

                    <h:outputText value="Encryption:" />
                    <h:inputTextarea  cols="40" rows="18" value="#{encryptionBean.encryptedText}"/>
                </h:panelGrid>

            </h:form>
			
		</ui:define>
		<ui:define name="footer">

		</ui:define>
	</ui:composition>
</h:body>
</html>
